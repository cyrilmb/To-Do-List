<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./views/styles.css">
    <title>GET IT DONE</title>
</head>
<body>
    <header>
        <h1>WHAT IT DO BB BOO</h1>
    </header>

    <section>
      <h2>Enter A New Task</h2>
      <table>
      <thead>
        <tr>
          <th>What Do You Have To Do?</th>
          <th>When is the Deadline?</th>
          <!-- <th>Click to Enter!</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
        <td><input type="text" id="taskInput" placeholder="Task"></td>
        <td><input type="datetime-local" id="dateInput"></td>
        <td><button id="addBut">ADD IT!</button></td>
        </tr>
      </tbody>
    </table>
    </section>

    <section>
        <h2 class="centerHead">To Do List</h2>
        <table class="centerTable">
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Did You Do It?</th>
              <th>Edit Task</th>
              <th>Remove Task</th>
            </tr>
          </thead>
          <tbody class="taskLists" id="toDoTasks">
          </tbody>
        </table>
      </section>

      <section>
        <h2 class="centerHead">Complete List</h2>
        <table class="centerTable">
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Did You Do It?</th>
              <th>Edit Task</th>
              <th>Remove Task</th>
            </tr>
          </thead>
          <tbody class="taskLists" id="completeTasks">
          </tbody>
        </table>
      </section>
</body>
</html>
