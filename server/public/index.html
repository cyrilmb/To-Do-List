<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./views/styles.css">
    <title>GET IT DONE</title>
</head>
<body>
    <header>
        <h1>WHAT IT DO BB BOO</h1>
    </header>

    <section>
        <input type="text" id="taskInput" placeholder="TASK TO DO">
        <input type="datetime-local" id="dateInput" placeholder="DUE DATE">
        <button id="addBut">ADD IT TO THE LIST</button>
    </section>

    <section>
        <h2>To Do List</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Did You Do It?</th>
              <th>Edit Task</th>
              <th>Remove Task</th>
            </tr>
          </thead>
          <tbody class="taskLists" id="toDoTasks">
          </tbody>
        </table>
      </section>

      <section>
        <h2>Complete List</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Did You Do It?</th>
              <th>Edit Task</th>
              <th>Remove Task</th>
            </tr>
          </thead>
          <tbody class="taskLists" id="completeTasks">
          </tbody>
        </table>
      </section>
</body>
</html>
